name: MotivBot Comprehensive Tests

on:
  push:
    branches: [ master, main ]
    paths:
      - 'test/**'
      - 'requirements.txt'
      - '**/*.py'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'test/**'
      - 'requirements.txt'
      - '**/*.py'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Validar setup
  validate-setup:
    name: Validate Test Setup
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check requirements.txt
      run: |
        if [ ! -f requirements.txt ]; then
          echo "âŒ requirements.txt not found"
          exit 1
        fi
        echo "âœ… requirements.txt found"
        
    - name: Check test files
      run: |
        if [ ! -f test/test_motivbot_functions.py ]; then
          echo "âŒ test_motivbot_functions.py not found"
          exit 1
        fi
        echo "âœ… test_motivbot_functions.py found"

  # Job 2: Ejecutar tests de MotivBot
  test-motivbot:
    name: MotivBot RPC Tests
    runs-on: ubuntu-latest
    needs: validate-setup
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Fallback if cache is unavailable
      run: |
        if [ ! -d ~/.cache/pip ]; then
          echo "âš ï¸ Cache unavailable, proceeding with fresh dependency installation."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        fi
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup test environment
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        
    - name: Verify environment setup
      run: |
        if [ ! -f .env ]; then
          echo "âŒ .env file not created"
          exit 1
        fi
        echo "âœ… Environment variables configured"
        
    - name: Run MotivBot function tests
      run: |
        echo "ğŸ§ª Running MotivBot RPC function tests..."
        pytest test/test_motivbot_functions.py \
          -v \
          --tb=short \
          --color=yes \
          --durations=10
      env:
        PYTHONPATH: .
        
    - name: Run tests with coverage
      run: |
        echo "ğŸ“Š Running tests with coverage..."
        pytest test/test_motivbot_functions.py \
          --cov=test \
          --cov-report=term-missing \
          --cov-report=xml
          
    - name: Generate detailed test report
      if: always()
      run: |
        pytest test/test_motivbot_functions.py \
          --junitxml=test-results.xml \
          --html=test-report.html \
          --self-contained-html
          
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-artifacts
        path: |
          test-results.xml
          test-report.html
          coverage.xml
        retention-days: 7

  # Job 3: Resultados y notificaciÃ³n
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test-motivbot
    if: always()
    
    steps:
    - name: Success notification
      if: needs.test-motivbot.result == 'success'
      run: |
        echo "âœ… All MotivBot tests passed successfully!"
        echo "ğŸ‰ Test suite completed without errors"
        echo "ğŸ“Š Coverage reports generated"
        
    - name: Failure notification
      if: needs.test-motivbot.result == 'failure'
      run: |
        echo "âŒ MotivBot tests failed!"
        echo "ğŸ” Check the test results for details"
        echo "ğŸ“‹ Test artifacts uploaded for review"
        exit 1
        
    - name: Cancelled notification
      if: needs.test-motivbot.result == 'cancelled'
      run: |
        echo "âš ï¸ MotivBot tests were cancelled"
        exit 1